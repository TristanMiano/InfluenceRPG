{% extends "base.html" %}

{% block title %}Create Universe – Influence RPG{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', path=asset_path('game_creation.css')) }}">
{% endblock %}

{% block content %}
  <div class="game-create-container">
    <h2>Create New Universe</h2>
    <input type="hidden" id="username" value="{{username}}" />
	
	<label for="ruleset-select">Ruleset:</label>
	<select id="ruleset-select">
	  <option value="">— Select a ruleset —</option>
	</select>

    <label for="universe-name">Universe Name:</label>
    <input type="text" id="universe-name" placeholder="Enter universe name" />

    <label for="universe-description">Description (optional):</label>
    <textarea id="universe-description" rows="3" placeholder="Description..."></textarea>

    <button id="create-universe-button">Create Universe</button>
    <p id="universe-create-error" class="error"></p>
  </div>
{% endblock %}

{% block scripts %}
  <script type="module" src="{{ url_for('static', path=asset_path('universe_create.js')) }}"></script>
{% endblock %}
