<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Influence RPG{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path=asset_path('style.css')) }}">
  {% block css %}{% endblock %}
</head>
<body>
  {# show a lobby link on every page except when you’re already on /lobby #}
  {% if username and request.url.path != '/lobby' %}
  <div style="margin-bottom:1rem;">
    <a href="/lobby">← Return to Lobby</a>
  </div>
  {% endif %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
