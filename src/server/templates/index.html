<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Chat Interface</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #login-form, #chat-interface { max-width: 500px; margin: auto; }
    #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #chat-input { width: 80%; }
    #send-button { width: 18%; }
    .message { margin-bottom: 10px; }
    .timestamp { color: #777; font-size: 0.8em; }
  </style>
</head>
<body>

<div id="login-form">
  <h2>Login</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" /><br/><br/>
  <label for="password">Password:</label>
  <input type="password" id="password" /><br/><br/>
  <button id="login-button">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="chat-interface" style="display:none;">
  <h2>Chat Room</h2>
  <div id="chat-box"></div>
  <br/>
  <input type="text" id="chat-input" placeholder="Type your message here..." />
  <button id="send-button">Send</button>
  <p id="status"></p>
</div>

<script>
  let ws;
  let username = "";

  document.getElementById("login-button").addEventListener("click", async function() {
    username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    
    if (!username || !password) {
      document.getElementById("login-error").innerText = "Please enter both username and password.";
      return;
    }
    
    // Send a POST request to the /login endpoint
    const response = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });
    
    if (response.ok) {
      const data = await response.json();
      console.log("Login successful:", data);
      // Hide login form and show chat interface
      document.getElementById("login-form").style.display = "none";
      document.getElementById("chat-interface").style.display = "block";
      startChat();
    } else {
      const error = await response.json();
      document.getElementById("login-error").innerText = error.detail || "Login failed";
    }
  });

  function startChat() {
    // Open WebSocket connection with the username as a query parameter
    ws = new WebSocket(`ws://${window.location.host}/chat/ws/chat?username=${encodeURIComponent(username)}`);
    
    ws.onopen = function() {
      document.getElementById("status").innerText = "Connected to chat.";
    };
    
    ws.onmessage = function(event) {
      const msg = JSON.parse(event.data);
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      messageDiv.innerHTML = `<strong>${msg.sender}:</strong> ${msg.message} <span class="timestamp">[${new Date(msg.timestamp).toLocaleTimeString()}]</span>`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    };
    
    ws.onclose = function() {
      document.getElementById("status").innerText = "Disconnected from chat.";
    };
  }

  document.getElementById("send-button").addEventListener("click", function() {
    const input = document.getElementById("chat-input");
    const message = input.value.trim();
    if (message && ws && ws.readyState === WebSocket.OPEN) {
      ws.send(message);
      input.value = "";
    }
  });

  // Allow sending message on Enter key press
  document.getElementById("chat-input").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      document.getElementById("send-button").click();
    }
  });
</script>

</body>
</html>
