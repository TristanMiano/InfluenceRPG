{% extends "base.html" %}

{% block title %}Create Character â€“ Influence RPG{% endblock %}

{% block content %}
  <h2>Create New Character</h2>
  <form id="char-create-form">
    <input type="hidden" id="username" value="{{username}}" />

    <label for="name">Name</label>
    <input type="text" id="name" required />

    <label for="character_class">Class</label>
    <select id="character_class">
      <option>Military Leader</option>
      <option>Political Leader</option>
      <option>Religious Leader</option>
      <option>Criminal Overlord</option>
      <option>Corporate Magnate</option>
      <option>Innovator</option>
      <option>Cultural Icon</option>
    </select>

    <h3>Core Attributes</h3>
    {% for attr in ["Stature","Charisma","Tactics","Gravitas","Resolve","Ingenuity"] %}
      <label for="{{attr}}">{{attr}}</label>
      <input type="number" id="{{attr}}" min="0" value="10" />
    {% endfor %}

    <button type="submit">Create Character</button>
    <p id="error" class="error"></p>
  </form>
{% endblock %}

{% block scripts %}
  <script src="/static/js/character_create.js?v=1.0"></script>
{% endblock %}
